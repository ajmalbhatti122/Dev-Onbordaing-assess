<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform Your Figure</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        /* background-size: cover; */
        color: white;
      }

      .container {
        background: url("./images/banner-bg.png");
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        /* align-items: center; */
        min-height: 100vh;
        /* padding: 50px; */
        /* max-width: 1200px; */
        /* margin: auto; */
      }

      .heading {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .subheading {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }

      .cta {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 30px;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .buttons a {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        color: white;
        text-align: center;
        border-radius: 30px;
        text-decoration: none;
        transition: background-color 0.3s ease;
        min-width: 400px;
      }

      .buttons a.women {
        background-color: #e91e63;
      }

      .buttons a.men {
        background-color: #03a9f4;
      }

      .buttons a:hover {
        opacity: 0.8;
      }

      .slider-container {
        background-color: rgba(240, 248, 255, 0.8);
        padding: 10px 0;
        margin-top: 40px;
        width: 100%;
      }

      .swiper-slide img {
        height: 40px;
        max-width: 100%;
        margin: auto;
        display: block;
      }

      @media (max-width: 768px) {
        .heading {
          font-size: 2rem;
        }

        .subheading {
          font-size: 1.5rem;
        }

        .cta {
          font-size: 1rem;
        }

        .buttons {
          display: flex;
          flex-direction: column;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        style="
          padding-left: 50px;
          text-align: center;
          max-width: 800px;
          margin-top: 150px;
        "
      >
        <h1 class="heading">Transform Your Figure</h1>
        <p class="subheading">
          In Just
          <span style="color: #03a9f4; font-weight: 600; font-size: 40px"
            >7-Minutes a Day</span
          >
          with One and Done
        </p>
        <p class="cta">Take this 30-second quiz to find out how</p>
        <div class="buttons">
          <a href="./stepper.html" class="women">Women Start Here</a>
          <a href="#" class="men">Men Start Here</a>
        </div>
      </div>

      <div class="slider-container">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                src="https://pngimg.com/d/stitch_PNG3.png"
                alt="Women's Health"
              />
            </div>
            <div class="swiper-slide">
              <img src="https://pngimg.com/d/stitch_PNG3.png" alt="Forbes" />
            </div>
            <div class="swiper-slide">
              <img
                src="https://pngimg.com/d/stitch_PNG3.png"
                alt="Mayo Clinic"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="https://pngimg.com/d/stitch_PNG3.png"
                alt="The Wall Street Journal"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="https://pngimg.com/d/stitch_PNG3.png"
                alt="The New York Times"
              />
            </div>
            <div class="swiper-slide">
              <img src="https://pngimg.com/d/stitch_PNG3.png" alt="Vogue" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        slidesPerView: 3,
        spaceBetween: 20,
        loop: true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
        breakpoints: {
          768: {
            slidesPerView: 4,
          },
          1024: {
            slidesPerView: 5,
          },
        },
      });
    </script>
  </body>
</html>
