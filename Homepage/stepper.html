<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Transform Your Figure</h1>
      <p>
        In Just <span class="highlight">7-Minutes a Day</span> with One and Done
      </p>
    </div>
    <div class="container">
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>

      <div class="question" id="question">What's your age?</div>
      <div class="answer" id="answer">What's your age?</div>

      <div class="options" id="options">
        <button class="option">Under 40</button>
        <button class="option">Over 40</button>
      </div>

      <div class="navigation">
        <button class="nav-btn" id="prevBtn" disabled>&laquo;</button>
        <button class="nav-btn" id="nextBtn">&raquo;</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
