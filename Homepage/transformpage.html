<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7-Minute Routine</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        /* background: linear-gradient(to bottom, #007bff, #eef4fc); */
        color: #333;
      }

      .header {
        background: linear-gradient(to bottom, #007bff, #1e90ff);
        color: white;
        padding: 20px 10px;
      }

      .header h1 {
        font-size: 24px;
        margin: 0;
      }

      .header strong {
        color: #ffe600;
      }

      .content {
        padding: 40px 20px;
        background-color: #fff;
      }

      .content p {
        font-size: 18px;
        margin: 20px 0;
      }

      .progress-container {
        position: relative;
        display: inline-block;
        width: 150px;
        height: 150px;
        margin-top: 20px;
      }

      .progress-circle {
        width: 100%;
        height: 100%;
        background: conic-gradient(#1e90ff 0% 67%, #ddd 67% 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .progress-circle span {
        font-size: 24px;
        font-weight: bold;
      }

      .image-container img {
        max-width: 200px;
        margin-top: 30px;
        border-radius: 10px;
      }
      .flex {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .bd {
        border: red 2px solid;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>
        Transform Your Figure in Just <strong>7-Minutes a Day</strong> with One
        and Done
      </h1>
    </div>
    <div class="content">
      <p>
        Please wait while we match you with the best routine for maximum fat
        loss...
      </p>
      <div class="flex">
        <div class="image-container">
          <img
            src="/Dev-Onboarding-Assets/MP34692_mer_images_3.jpg"
            alt="Instructor"
            width="100%"
          />
        </div>
        <div class="progress-container">
          <div class="progress-circle">
            <span>67%</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
